<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

<h1>Uma pagina de kaua</h1>

<label for="">Digite se nome</label>

<input type="text" id="nome" placeholder="Digite se mome">

<button id="mBotao" ></button>

<p id="minhaMensagem"></p>

<script>
    document.getElementById("mBotao").addEventListener("click",
        function(){
            let nome = document.getElementById("nome")

            document.getElementById("minhaMensagem").innerHTML = "Olá, " + nome + "!";

        }
    )
    </script>
</body>
</html>
